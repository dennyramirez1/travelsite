<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Denny Travel Blog</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

                <li class="carousel-bullet"></li>
                <li class="carousel-bullet"></li>
                <li class="carousel-bullet"></li>
                <li class="carousel-bullet"></li>
                <li class="carousel-bullet"></li>
                <li class="carousel-bullet"></li>
            </ul>
            <ul class="carousel-container grid">
                <li class="carousel-item grid-item">
                    <div class="item-1"></div>
                    <h2>Amsterdam, Netherlands</h2>
                </li>
                <li class="carousel-item grid-item">
                    <div class="item-2"></div>
                    <h2>Ghent, Belgium</h2>
                </li>
                <li class="carousel-item grid-item">
                    <div class="item-3"></div>
                    <h2>Hurricane, Utah</h2>
                </li>
                <li class="carousel-item grid-item">
                    <div class="item-4"></div>

                </li>

                </li>

                    <div class="item-6"></div>

                </li>
                <li class="carousel-item grid-item">
                    <div class="item-7"></div>
                    <h2>Paris, France</h2>
                </li>
                <li class="carousel-item grid-item">
                    <div class="item-8"></div>
                    <h2>Vancouver, Canada</h2>

                </li>
                <li class="carousel-item grid-item-9">
                    <div class="item-9"></div>
                    <h2>Washington D.C</h2>

                </li>
            </ul>
        </div>
    </div>

<script src="script.js"></script>
</body>
</html>
